<mat-card id="loginForm" class="mobile centerW marginTop card">
  <form [formGroup]="form" (submit)="onLogin()" *ngIf="!isLoading" class="stack">
    <mat-form-field appearance="fill">
      <mat-label>Ingrese Su Correo</mat-label>
      <input matInput placeholder="pat@ejemplo.com" formControlName="email" required>
      <mat-error *ngIf="form.get('email')!.invalid">Por Favor Ingrese un correo valido</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Ingrese Su Contraseña</mat-label>
      <input matInput [type]="isHidden ? 'password' : 'text'" formControlName="password" required>
      <mat-error *ngIf="form.get('password')!.invalid">Por favor Ingrese su contraseña</mat-error>
      <button type="button" mat-icon-button matSuffix (click)="isHidden = !isHidden" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="isHidden">
        <mat-icon>{{isHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-button class="button-main">Ingreso</button>
  </form>
</mat-card>
